          description: The optional effective date of the notice in the ISO 8601 format YYYY-MM-DDThh:mm:ssTZD.
          format: date-time
          example: '2024-04-02T06:59:00-07:00'
        description:
          type: string
          description: A brief note to explain the purpose of the notice.
        securitiesActOrders:
          type: array
          description: Optional court/commission order information associated with the notice.
          items:
            $ref: '#/components/schemas/securitiesActOrder'
        noticeId:
          type: integer
          description: 'The unique identifier generated by the PPR system for the securities act notice record. Returned in the API responses, required when removing or modifying Securities Act Notice information with an Amendment Statement.'
          example: 1321064
        amendNoticeId:
          type: integer
          description: 'When creating an Amendment and changing existing Securities Act Notice information, use this property to associate the added notice with the deleted notice.'
          example: 1141064
