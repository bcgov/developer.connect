        securities-notice-example-2:
          securitiesActNoticeType: PROCEEDINGS
          effectiveDateTime: '2020-02-02T07:59:00-08:00'
          description: 'Description of notice of proceedings here.'
          securitiesActOrders:
            - courtOrder: false
              courtName: Supreme Court of British Columbia.
              fileNumber: BC-123446
              orderDate: '2020-02-02T07:59:00-08:00'
    securitiesActOrder:
      type: object
      description: Object to hold Securities Act Notice optional court/commission order information. Associated with a Securities Act Notice.
      properties:
        courtOrder:
          type: boolean
          description: Required. True if the order is a court order, otherwise false.
        courtName:
          type: string
          description: The name of the court that issued the court order.
          example: Supreme Court of British Columbia
        courtRegistry:
          type: string
          description: 'The location of the court that issued the order. If someone needs to request a copy of the court order, this is where they will find it.'
          example: KAMLOOPS
        fileNumber:
          type: string
          description: The court or commission order assigned unique file number, up to 20 characters in length.
          example: BC123445
        orderDate:
          type: string
          description: 'The date of the court order in , in the ISO 8601 format YYYY-MM-DDThh:mm:ssTZD.'
          format: date-time
          example: '2020-02-02T00:00:00-08:00'
        effectOfOrder:
          type: string
          description: A brief note to explain the purpose of the order.
          example: Court Order to remove James Smith as debtor.
        orderId:
          type: integer
          description: 'The unique identifier generated by the PPR system for the securities act order record. Returned in the API responses, required when modifying Securities Act Notice order information with an Amendment Statement.'
          example: 21002
        amendOrderId:
          type: integer
          description: 'When creating an Amendment and changing existing Securities Act Order information, use this property to associate the added notice order with the deleted notice order as modified.'
          example: 21064
      required:
        - courtOrder
      x-examples:
        court-order-example-1:
          courtOrder: true
          courtName: Supreme Court of British Columbia.
          courtRegistry: KAMLOOPS
          fileNumber: BC-123445
          orderDate: '2020-02-02T07:59:00-08:00'
          effectOfOrder: Court Order to remove James Smith as debtor.
        commission-order-example-1:
          courtOrder: false
          courtName: Supreme Court of British Columbia.
          fileNumber: BC-123446
          orderDate: '2020-02-02T07:59:00-08:00'
    userProfile:
      title: userProfile
      type: object
      description: Profile information for the user represented by the PPR UI JWT. Used exclusively by the PPR UI.
      properties:
        paymentConfirmationDialog:
          type: boolean
          description: Set to true if the user payment confirmation dialog is enabled/displayed.
        selectConfirmationDialog:
          type: boolean
          description: Set to true if the user search selection confirmation dialog is enabled/displayed.
        defaultDropDowns:
          type: boolean
          description: Set to true if the user preference is the default UI drop down behaviour.
        defaultTableFilters:
          type: boolean
          description: Set to true if the user preference is the default UI table filter behaviour.
        registrationsTable:
          type: object
          description: Holds PPR UI user preferences for display of the user account registrations table. Value can be any valid JSON.
        miscellaneousPreferences:
          type: object
          description: Holds PPR UI additional user preferences. Value can be any valid JSON.
      anyOf:
        - required:
            - paymentConfirmationDialog
        - required:
            - selectConfirmationDialog
        - required:
            - registrationsTable
        - required:
            - miscellaneousPreferences
      x-examples:
        user-profile-example-1:
          paymentConfirmationDialog: true
          selectConfirmationDialog: false
          defaultDropDowns: true
          defaultTableFilters: true
          registrationsTable:
            showColumn1: false
            showColumn2: false
            showColumn3: false
            showColumn4: true
            showColumn5: true
            showColumn6: true
    vehicleCollateral:
      type: object
      title: vehicleCollateral
      description: '<p>Collateral information for a vehicle. Serial number, make, and model are required for all types except MH. With the MH type either a serial number or an MHR number is mandatory along with make and model.</p><p>The type AP is legacy and may not be used in a new registration.</p>'
      properties:
        type:
          type: string
          enum:
            - AC
            - AF
            - AP
            - BO
            - MH
            - MV
            - OB
            - TR
          description: Specifies the type of vehicle. One of <ul><li>AC - AIRCRAFT REGISTERED IN CANADA</li><li>AF - AIRCRAFT NOT REGISTERED IN CANADA</li><li>BO - OUTBOARD MOTOR</li><li>MH - MANUFACTURED HOME</li><li>MV - MOTOR VEHICLE</li><li>OB - OUTBOARD BOAT MOTOR</li><li>TR - TRAILER</li></ul>
        serialNumber:
          type: string
          description: 'Serial number of the vehicle (eg, VIN number, DOT number (if plane registered in Canada), Airframe number if registered outside of Canada, or designated serial number of the collateral.'
        year:
          type: integer
          minimum: 1900
          maximum: 2100
          description: Year of manufacture of the collateral (or model year of a automobile).
        make:
          type: string
          description: Make of vehicle (or manufacturer's name).
        model:
          type: string
          description: Model name.
        manufacturedHomeRegistrationNumber:
          type: string
          description: Home registration number assigned by the Manufactured Home Registry.
        vehicleId:
          type: integer
          description: 'The unique identifier generated by the PPR system for the Vehicle Collateral record. Returned in the API responses, it is required in requests when removing or modifying Vehicle Collateral with an Amendment Statement. This identifier replaces the legacy system block ID.'
          example: 974213
      required:
        - type
      x-examples:
        vehicle-collateral-new-request:
          type: MV
          serialNumber: KM8J3CA46JU622994
          year: 2018
          make: HYUNDAI
          model: TUSCON
        vehicle-collateral-response:
          type: MV
          serialNumber: KM8J3CA46JU622994
          year: 2018
          make: HYUNDAI
          model: TUSCON
          vehicleId: 876114
    verificationStatement:
      title: verificationStatement
      description: '<p>A verificationStatement holds the response for a Discharge, Renewal, Amendment, or Change Registration request. It represents the state of a Financing Statement after the successful completion of one of these registrations.</p><p>The definition is a financingStatement with baseRegistrationDateTime and the change registration number added.</p>'
      type: object
      properties:
        dischargeRegistrationNumber:
          type: string
          description: 'Generated by the PPR system and included in a success response, the PPR system Discharge Registration identifer. Only present if the verification statement is for a Discharge Registration.'
        renewalRegistrationNumber:
          type: string
          description: 'Generated by the PPR system and included in a success response, the PPR system Renewal Registration identifer. Only present if the verification statement is for a Renewal Registration.'
        amendmentRegistrationNumber:
          type: string
          description: 'Generated by the PPR system and included in a success response, the PPR system Amendment Registration identifer. Only present if the verification statement is for an Amendment Registration.'
        changeRegistrationNumber:
          type: string
          description: 'Generated by the PPR system and included in a success response, the PPR system Change Registration identifer. Only present if the verification statement is for a Change Registration.'
        baseRegistrationDateTime:
          type: string
          format: date-time
          description: The date and time that the Financing Statement or base registration was created.
          example: '2020-02-21T18:56:00+00:00'
        type:
          $ref: '#/components/schemas/registrationType'
        clientReferenceId:
          $ref: '#/components/schemas/clientReferenceId'
        registrationDescription:
          type: string
          description: 'A description of the registration type, generated by the PPR system and returned in the response.'
          example: PPSA SECURITY AGREEMENT
        registrationAct:
          type: string
          description: 'The legal act for the registration type, generated by the PPR system and returned in the response.'
          example: PPSA SECURITY ACT
        documentId:
          type: string
          description: Optional draft document identifier if the Financing Statement is in a draft state and has not yet been registered. If included when creating the statement the draft will be deleted.
        registeringParty:
          $ref: '#/components/schemas/party'
        securedParties:
          type: array
          description: This object holds one or more secured party contact details.
          items:
            $ref: '#/components/schemas/party'
        debtors:
          type: array
          description: This object holds one or more debtor party contact details.
          items:
            $ref: '#/components/schemas/party'
        vehicleCollateral:
          type: array
          description: Contains information pertaining to the vehicle being used as collateral.
          items:
            $ref: '#/components/schemas/vehicleCollateral'
        generalCollateral:
          type: array
          description: Contains description of collateral other than a vehicle.
          items:
            $ref: '#/components/schemas/generalCollateral'
        expiryDate:
          type: string
          format: date-time
          description: 'The date and time upon which the financing statement will expire, in the ISO 8601 format YYYY-MM-DDThh:mm:ssTZD. Returned in the response as a value calculated from the system date and the lifeYears value. The expiry time is the end of the day in the UTC timezone. For example, 2025-02-21T23:59:59+00:00. Empty if lifeInfinite is true.'
        createDateTime:
          $ref: '#/components/schemas/createDateTime'
        baseRegistrationNumber:
          $ref: '#/components/schemas/baseRegistrationNumber'
        lifeYears:
          type: integer
          minimum: 1
          maximum: 25
          description: Life of the registration in years. Must be a value from 1 to 25. Cannot be set when lifeInfinite is true. Cannot be set when type is RL. Required for other types when lifeInfinite is not true.
        lifeInfinite:
          type: boolean
          description: Set to true if the registration has an infinite life (no expiry date). Cannot be true when lifeYears has a value. Cannot be true when type is RL. Must be true or lifeYears must have a value for all other registration types.
        payment:
          $ref: '#/components/schemas/payment'
        trustIndenture:
          type: boolean
          description: Indicates if security interest is contained in a Trust Indenture. Required when the type is SA. Should be null otherwise.
        lienAmount:
          type: string
          maxLength: 15
          description: The value of a lien. Required when the type is RL. Should be null otherwise.
        surrenderDate:
          type: string
          format: date-time
          description: 'The date the vehicle was or will be surrendered to the owner, in the ISO 8601 format YYYY-MM-DDThh:mm:ssTZD. When provided it must be within the past 21 days or a later date. Required when the type is RL. Should be empty otherwise. Returned as a date and time in the UTC timezone at the end of the day. For example, 2021-03-17T23:59:59+00:00.'
        dischargedDateTime:
          type: string
          format: date-time
          description: 'Returned in search results detail information if applicable. The date and time in the ISO 8601 format YYYY-MM-DDThh:mm:ssTZD that the Financing Statement was discharged.'
        otherTypeDescription:
          type: string
          maxLength: 70
          description: 'A text description when the crown charge type is other (OT). Required when the type is OT, otherwise should be absent.'
        statusType:
          type: string
          enum:
            - ACT
            - HDC
            - HEX
          description: 'Included in search results detail information, the status of the Financing Statement at the time of the search. One of <ul><li>ACT - Active</li><li>HDC - Historical Discharged</li><li>HEX - Historical Expired</li></ul>'
        courtOrderInformation:
          $ref: '#/components/schemas/courtOrderInformation'
        changes:
          type: array
          description: 'Optionally included in a search result or verification statement, holds all Financing Statement change registrations in reverse chronological order (most recent first).'
          items:
            anyOf:
              - $ref: '#/components/schemas/amendmentStatement'
              - $ref: '#/components/schemas/changeStatement'
              - $ref: '#/components/schemas/renewalStatement'
              - $ref: '#/components/schemas/dischargeStatement'
      required:
        - type
        - registeringParty
        - securedParties
        - debtors
  securitySchemes:
    api_key:
      type: apiKey
      description: API Gateway assigned API key for a consumer with the PPR API privilege. Required for all requests.
      name: x-apikey
      in: header
  responses:
    BadRequest:
      description: 'The server cannot or will not process the request due to an apparent client error (e.g., malformed request syntax, size too large, invalid request message framing, or deceptive request routing).'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            example-1:
              value:
                errorMessage: API invalid JSON payload or required field missing.
                rootCause: '{"fault":{"faultstring":"Failed to execute the ExtractVariables: EV-request-create","detail":{"errorcode":"steps.extractvariables.ExecutionFailed"}}}'
    Unauthorized:
      description: 'Similar to 403 Forbidden, but specifically for use when authentication is required and has failed or has not yet been provided. The user does not have valid authentication credentials for the target resource.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            example-1:
              value:
                errorMessage: 'API security error: API key check failed.'
                rootCause: 'InvalidApiKey: Invalid ApiKey'
    NotFound:
      description: The requested resource could not be found but may be available in the future. Subsequent requests by the client are permissible.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            example-1:
              value:
                errorMessage: API backend third party service error.
                rootCause: '{"message": "User joe-smith does not exist."}'
    PaymentRequired:
      description: This 402 code is used by the API for all failed payment requests. The rootCause holds whatever message is returned by the payment system.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            example-1:
              value:
                errorMessage: API backend third party service error.
                rootCause: '{"message": "SBCPaymentException(SBC Pay API exception. API request failed)"}'
    InternalServerError:
      description: 'A generic error message, given when an unexpected condition was encountered and no more specific message is suitable.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            example-1:
              value:
                errorMessage: 'API unexpected error. If error persists, contact API support.'
                rootCause: '{"fault":{"faultstring":"Execution of ServiceCallout SC-Request-JWT failed. Reason: ResponseCode 400 is treated as error","detail":{"errorcode":"steps.servicecallout.ExecutionFailed"}}}'
    ServiceUnavailableError:
      description: 'A 503 service unavailable status error message, given when the service is unavailable because of a maintenance/change window. Also returned if the request is for a report and the report service is busy.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            example-1:
              value:
                errorMessage: 'Service unavailable due to maintenance.'
                rootCause: '{"fault":{"faultstring":"Execution of ServiceCallout SC-Request-JWT failed. Reason: ResponseCode 400 is treated as error","detail":{"errorcode":"steps.servicecallout.ExecutionFailed"}}}'
  parameters:
    document_id:
      name: document_id
      in: path
      description: 'The identifier of the draft document. It is generated and returned in the response when the draft is first created. If an invalid id is submitted then the response is a [404] status code.'
      required: true
      schema:
        type: string
      example: D0034001
    registration_num:
      name: registration_num
      in: path
      required: true
      description: 'A base registration number that is valid and not expired. It is generated when the Financing Statement is created. If {registration_num} is not found, then the response is a [404] status code.'
      schema:
        type: string
      example: 791167G
    accountId:
      name: Account-Id
      in: header
      description: The account that the user is operating on behalf of.
      required: true
      schema:
        type: string
      example: PS91871
    searchId:
      name: searchId
      in: path
      description: 'The value of the search response id value.  If an invalid searchId is submitted then the response is a [404] status code.'
      required: true
      schema:
        type: string
      example: '12345671'
  headers:
    AccessControlAllowOrigin:
      schema:
        type: string
        description: Access-Control-Allow-Origin
        x-examples:
          notify_1:
            value: ''
    AccessControlAllowMethods:
      schema:
        type: string
        description: Access-Control-Allow-Methods
        x-examples:
          notify_1:
            value: 'GET, PUT, POST, PATCH'
    AccessControlAllowHeaders:
      schema:
        type: string
        description: Access-Control-Allow-Headers
        x-examples:
          notify_1:
            value: 'content-type, accept, x-apikey, authorization'
    AccessControlMaxAge:
      schema:
        type: integer
        description: Access-Control-Max-Age
        x-examples:
          notify_1:
            value: 3628800
