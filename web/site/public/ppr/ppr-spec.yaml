  /ppr/api/v1/searches:
    post:
      tags:
        - Search
      summary: Submit a new search request
      description: '<p>Executes a new search query as the first of two steps in the search process. The results are a summary list of one or more matches that after review can be filtered as the second step in the search process. The second step returns Financing Statement details. The optional startDateTime and endDateTime may be used to narrow the search. If the search has no matches, the HTTP response code is 201, there are no match results in the response, and totalResultsSize is 0. A service fee is charged for each new search query. The six types of searches are:<ul><li>REGISTRATION_NUMBER - Search by Financing Statement, Amendment Statement, or Change Statement Registration Number (exact match)</li><li>MHR_NUMBER - Search by Manufactured Home Registration Number (exact match)</li><li>BUSINESS_DEBTOR - Search by business debtor name</li><li>INDIVIDUAL_DEBTOR - Search by individual debtor name</li><li>SERIAL_NUMBER - Search by vehicle collateral serial number</li><li>AIRCRAFT_DOT - Search by aircraft airframe DOT number for aircraft registered in Canada</li></ul></p><p>"SIMILAR" matches are sorted in acending order chronologically by Financing Statement createDateTime.</p><p>Note<br>BC Registries may impose an upper limit on the total number of results returned (TBD). The response includes <ul><li>returnedResultsSize - the number of results returned.</li><li>totalResultsSize - the number of matches found in the Registry.</li><li>maxResultsSize - the Registry upper limit on number of results returned.</li></ul><br>If totalResultsSize is greater than returnedResultsSize then you need to refine your search criteria such as with start and end timestamps to include the omitted matches.</p>'
      operationId: post-search
      parameters:
        - $ref: '#/components/parameters/accountId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/searchQuery'
            examples:
              search-by-serial-number:
                summary: Search by Serial Number request.
                value:
                  type: SERIAL_NUMBER
                  criteria:
                    value: KM8J3CA46JU622994
                  clientReferenceId: A-00000402
