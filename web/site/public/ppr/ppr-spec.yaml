components:
  schemas:
    address:
      title: address
      description: 'Capture address information for an entity. If the country code is Canada or the US, region and postal code are required.'
      type: object
      properties:
        street:
          type: string
          description: 'Street address and name. '
        city:
          type: string
          description: 'City, Town, or Village.'
        region:
          type: string
          description: 'For Canada or USA, 2 character region code matching the country code.'
          minLength: 2
          maxLength: 2
        country:
          type: string
          minLength: 2
          maxLength: 2
          description: 2 Character ISO 3166-1 Alpha-2 Country Code.
        postalCode:
          type: string
          description: 'Postal Code in A1A 1A1 format for Canada, or zip code for US addresses.'
        streetAdditional:
          type: string
          description: Additional address field.
      required:
        - street
        - city
        - country
      x-examples:
        address-example-1:
          street: 721 Fort St.
          city: Victoria
          region: BC
          country: CA
          postalCode: A1A 1A1
    amendmentStatement:
      title: amendmentStatement
      description: '<p>Object to hold amendment or court order information in the history section of a Financing Statement. It only includes information that was added or changed as a result of an Amendment/Court Order Statement.</p><p>Use an Amendment Statement to correct or change information in the PPR (e.g., secured parties, debtors, or vehicles registered in error, spelling mistakes, etc.) or to register a court-ordered change (e.g., add or delete secured parties, debtors, vehicles, or general collateral).</p><p>For SE registration type amendments, include addSecuritiesActNotices and deleteSecuritiesActNotices only when modifying the securities act information. At least one notice must be active.</p>'
      type: object
      properties:
        statementType:
          $ref: '#/components/schemas/statementType'
        baseRegistrationNumber:
          $ref: '#/components/schemas/baseRegistrationNumber'
        documentId:
          type: string
          description: Optional draft document identifier if the Amendment is in a draft state and has not yet been registered. If included when creating the statement the draft will be deleted.
        authorizationReceived:
          type: boolean
          description: Required when submitting a request. Must be true to indicate client authorization of the registration. Omitted in all responses.
          example: true
        description:
          type: string
          description: A note explaining the purpose of the amendment, including information about the amendment prescribed by regulation, if applicable.
          example: Amendment to correct spelling mistake in debtor name. Name changed from "Brawn" to "Brown".
        changeType:
          type: string
          enum:
            - AM
            - CO
            - AA
            - AR
            - AD
            - AP
            - AS
            - AU
          description: Type of change. Always CO if the amendment includes Court Order information. Use AM if amending a SE registration type. One of <ul><li>AA - Addition of Collateral/Proceeds</li><li>AR - Debtor Release</li><li>AD - Debtor Transfer</li><li>AP - Partial Discharge</li><li>AS - Secured Party Transfer</li><li>AU - Substitution of Collateral</li><li>AM - Amendment</li><li>CO - Court Order</li></ul>
          example: CO
        clientReferenceId:
          $ref: '#/components/schemas/clientReferenceId'
        debtorName:
          $ref: '#/components/schemas/debtorName'
        registeringParty:
          $ref: '#/components/schemas/party'
        removeTrustIndenture:
          type: boolean
          description: Include only if the base registration is a Security Agreement and removing a trust indenture.
          example: true
        addTrustIndenture:
          type: boolean
          description: Include only if the base registration is a Security Agreement and adding a trust indenture.
          example: true
        courtOrderInformation:
          $ref: '#/components/schemas/courtOrderInformation'
        deleteSecuredParties:
          type: array
          description: Secured Parties removed as part of the Amendment or Court Order. Include only if information changed.
          items:
            $ref: '#/components/schemas/party'
        addSecuredParties:
          type: array
          description: Secured Parties added as part of the Amendment or Court Order. Include only if information changed.
          items:
            $ref: '#/components/schemas/party'
        deleteDebtors:
          type: array
          description: Debtors removed as part of the Amendment or Court Order. Include only if information changed.
          items:
            $ref: '#/components/schemas/party'
        addDebtors:
          type: array
          description: Debtors added as part of the Amendment or Court Order. Include only if information changed.
          items:
            $ref: '#/components/schemas/party'
        deleteVehicleCollateral:
          type: array
          description: Vehicle collateral removed as part of the Amendment or Court Order. Include only if information changed.
          items:
            $ref: '#/components/schemas/vehicleCollateral'
        addVehicleCollateral:
          type: array
          description: Vehicle collateral added as part of the Amendment or Court Order. Include only if information changed.
          items:
            $ref: '#/components/schemas/vehicleCollateral'
        deleteGeneralCollateral:
          type: array
          description: General collateral removed as part of the Amendment or Court Order. Include only if information changed.
          items:
            $ref: '#/components/schemas/generalCollateral'
        addGeneralCollateral:
          type: array
          description: General collateral added as part of the Amendment or Court Order. Include only if information changed.
          items:
            $ref: '#/components/schemas/generalCollateral'
        deleteSecuritiesActNotices:
          type: array
          description: Only applies to the SE Securities Act Notice registration type. Include when changing the securites act notice information.
          items:
            $ref: '#/components/schemas/securitiesActNotice'
        addSecuritiesActNotices:
