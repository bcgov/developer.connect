        <p>The registration type has 3 uses:</p>
        <ol>
          <li>Create Financing Statement registration types which may be returned in a search response and used to create a Financing Statement.</li>
          <li>Legacy deprecated Financing Statement registration types which may be included in a search response.</li>
          <li>Change or Amendment types.</li>
        </ol>
        <p>If an incorrect value is submitted then the response is a [400] status code.</p>
        <p>Create Financing Statement registration types:</p>
        <ul>
          <li>FA - FORESTRY - CONTRACTOR CHARGE</li>
          <li>FL - FORESTRY - CONTRACTOR LIEN</li>
          <li>FR - MARRIAGE/SEPARATION AGREEMENT AFFECTING MANUFACTURED HOME</li>
          <li>FS - FORESTRY - SUB-CONTRACTOR CHARGE</li>
          <li>LT - LAND TAX DEFERMENT LIEN ON A MANUFACTURED HOME</li>
          <li>MH - TAX LIEN UNDER S.27/28 OF THE MANUFACTURED HOME ACT</li>
          <li>RL - REPAIRER''S LIEN</li>
          <li>SA - PPSA SECURITY AGREEMENT</li>
          <li>SG - POSSESSION UNDER S.30 OF THE SALE OF GOODS ACT</li>
          <li>HN - HERITAGE CONSERVATION NOTICE</li>
          <li>ML - MAINTENANCE LIEN</li>
          <li>MN - MANUFACTURED HOME NOTICE</li>
          <li>PN - PROCEEDS OF CRIME NOTICE</li>
          <li>SE - SECURITIES ORDER OR PROCEEDING</li>
          <li>WL - LIEN FOR UNPAID WAGES</li>
          <li>CT - CROWN CHARGE FILED PURSUANT TO CARBON TAX ACT</li>
          <li>ET - CROWN CHARGE FILED PURSUANT TO EXCISE TAX ACT</li>
          <li>FO - CROWN CHARGE FILED PURSUANT TO FOREST ACT</li>
          <li>FT - CROWN CHARGE FILED PURSUANT TO MOTOR FUEL TAX ACT</li>
          <li>IP - CROWN CHARGE FILED PURSUANT TO INSURANCE PREMIUM TAX ACT</li>
          <li>IT - CROWN CHARGE FILED PURSUANT TO INCOME TAX ACT</li>
          <li>LO - CROWN CHARGE FILED PURSUANT TO LOGGING TAX ACT</li>
          <li>MD - CROWN CHARGE FILED PURSUANT TO MINERAL LAND TAX ACT</li>
          <li>OT - OTHER</li>
          <li>PG - CROWN CHARGE FILED PURSUANT TO PETROLEUM AND NATURAL GAS TAX ACT</li>
          <li>PS - CROWN CHARGE FILED PURSUANT TO PROVINCIAL SALES TAX ACT</li>
          <li>PT - CROWN CHARGE FILED PURSUANT TO PROPERTY TRANSFER TAX ACT</li>
          <li>RA - CROWN CHARGE FILED PURSUANT TO TAXATION (RURAL AREA) ACT</li>
          <li>SC - CROWN CHARGE FILED PURSUANT TO SCHOOL ACT</li>
          <li>SV - CROWN CHARGE FILED PURSUANT TO SPECULATION AND VACANCY TAX ACT</li>
          <li>TO - CROWN CHARGE FILED PURSUANT TO TOBACCO TAX ACT</li>
        </ul>
        <p>Legacy Deprecated Registration Types:</p>
        <ul>
          <li>CC - CROWN CHARGE FILED PURSUANT TO CORPORATION CAPITAL TAX</li>
          <li>DP - CROWN CHARGE FILED PURSUANT TO CONSUMPTION, TRANSITION TAX</li>
          <li>HR - CROWN CHARGE FILED PURSUANT TO HOTEL ROOM TAX</li>
          <li>MI - CROWN CHARGE FILED PURSUANT TO MINING TAX</li>
          <li>MR - CROWN CHARGE FILED PURSUANT TO MINERAL RESOURCE TAX ACT</li>
          <li>SS - CROWN CHARGE FILED PURSUANT TO SOCIAL SERVICE TAX</li>
          <li>TA - SECURITY AGREEMENT TRANSITION FINANCING STATEMENT</li>
          <li>TF - PPSA TRANSITION FINANCING STATEMENT</li>
          <li>TG - SALES OF GOODS TRANSITION FINANCING STATEMENT</li>
          <li>TL - TAX LIEN UNDER SOCIAL SERVICE OR HOTEL ROOM TAX ACTS</li>
          <li>TM - M.H. TRANSITION FINANCING STATEMENT</li>
        </ul>
        <p>Change Registration Types:</p>
        <ul>
          <li>AC - ADDITION OF COLLATERAL/PROCEEDS</li>
          <li>DR - DEBTOR RELEASE</li>
          <li>DT - DEBTOR TRANSFER</li>
          <li>PD - PARTIAL DISCHARGE</li>
          <li>ST - SECURED PARTY TRANSFER</li>
          <li>SU - SUBSTITUTION OF COLLATERAL</li>
        </ul> 
        <p>Amendment Registration Types (returned in registration and search responses):</p>
        <ul>
          <li>AM - AMENDMENT/OTHER CHANGE</li>
          <li>CO - COURT ORDER</li>
          <li>AA - ADDITION OF COLLATERAL/PROCEEDS</li>
          <li>AR - DEBTOR RELEASE</li>
          <li>AD - DEBTOR TRANSFER</li>
          <li>AP - PARTIAL DISCHARGE</li>
          <li>AS - SECURED PARTY TRANSFER</li>
          <li>AU - SUBSTITUTION OF COLLATERAL</li>
          <li>A1 - AMENDMENT - NOTICE ADDED (SE registration type only)</li>
          <li>A2 - AMENDMENT - NOTICE REMOVED (SE registration type only)</li>
          <li>A3 - AMENDMENT - NOTICE AMENDED (SE registration type only)</li>
        </ul>
      example: SA
