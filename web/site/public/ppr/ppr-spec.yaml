      summary: List account Financing Statements
      description: '<p>Retrieve a list of Financing Statements created by the account ID submitting the request, sorted by most recent first. As part of the list criteria, include a debtor name as request query parameters. BC Registries may apply restrictions still to be determined on what is included in the results. The startDateTime, endDateTime, and registrationType parameters may be used to refine the results. There is a limit on the number of items returned in the results (to be determined). The list of summary information includes the following properties:<ul><li>baseRegistrationNumber</li><li>registrationType</li><li>createDateTime</li></ul></p><p>If no Financing Statements exist for the account and empty array is returned.</p><p>Financing Statements that have expired or been discharged more than 30 days prior to the submission of the request are excluded from the results.</p>'
      operationId: list-financing-statements
      parameters:
        - $ref: '#/components/parameters/accountId'
        - name: debtorName
          in: query
          required: true
          description: Provide the debtor business name or individual last name as part of the search criteria.
          schema:
            type: string
        - name: debtorFirstName
          in: query
          required: false
          description: Provide the debtor first name as part of the search criteria if the debtor is an individual.
          schema:
            type: string
        - name: startDateTime
          in: query
          required: false
          description: Limit the results date range by specifying a start date and time. This timestamp must be in the past and earlier than endDateTime.
          schema:
            type: string
            format: date-time
            example: '2020-08-07T00:00:00Z'
        - name: endDateTime
          in: query
          required: false
          description: Limit the results date range by specifying an end date and time. This timestamp must be in the past and later than startDateTime.
          schema:
            type: string
            format: date-time
            example: '2020-08-08T00:00:00Z'
        - name: registrationType
          in: query
          required: false
          description: Limit the results by specifying the type of registration to search on. The value must be one of the defined Financing Statement registration types.
          schema:
            type: string
            example: SA
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
              $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
