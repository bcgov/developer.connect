paths:
  '/permits/:validatePermit':
    post:
      summary: ValidatePermit
      operationId: validate-permit
      responses:
        '200':
          description: |-
            {
              "identifier": "H1234567",
              "validUntil": "2025-08-24",
              "status": "ACTIVE",
              "address": {
                "unitNumber": "101a",
                "streetNumber": "101",
                "streetName": "Test St",
                "country": "CA",
                "postalCode": "H0H0H0",
                "province": "BC",
                "city": "Test city"
              }
            }
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    identifier: string
                    validUntil: '2019-08-24'
                    status: ACTIVE
                    address:
                      unitNumber: 101a
                      streetNumber: '101'
                      streetName: Test
                      streetAdditional: Test
                      country: CA
                      postalCode: H0H0H0
                      province: bc
                      city: Victoria
                    errors:
                      - code: STREET_NUMBER_MISMATCH
                        message: Street number does not match with the data in the permit.
                required:
                  - identifier
                  - address
                properties:
                  identifier:
                    type: string
                  validUntil:
                    type: string
                  status:
                    type: string
                  address:
                    type: object
                    required:
                      - streetNumber
                      - postalCode
                    properties:
                      unitNumber:
                        type: string
                      streetNumber:
                        type: string
                      streetName:
                        type: string
                      streetAdditional:
                        type: string
                      country:
                        type: string
                      postalCode:
                        type: string
                      province:
                        type: string
                      city:
                        type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                        message:
                          type: string
              examples:
                Valid Permit:
                  value:
                    identifier: H1234567
                    validUntil: '2025-08-24'
                    status: ACTIVE
                    address:
                      unitNumber: 101a
                      streetNumber: '101'
                      streetName: Test St
                      country: CA
                      postalCode: H0H0H0
                      province: BC
                      city: Test city
                Data Mismatch:
                  value:
                    identifier: H1234567
                    address:
                      unitNumber: 101a
                      streetNumber: '101'
                      streetName: Test St
                      country: CA
                      postalCode: H0H0H0
                      province: BC
                      city: Test city
                    errors:
                      - code: STREET_NUMBER_MISMATCH
                        message: Street number does not match with the data in the permit.
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    x-stoplight:
                      id: flpmdc6l7hvk2
                    type: array
                    items:
                      $ref: '#/components/schemas/error'
              examples:
                Example:
                  value:
                    errors:
                      - code: INVALID_REQUEST
                        message: Field postalCode is missing in the address object.
        '404':
          description: Not Found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  identifier: H1234567
                  address:
                    unitNumber: 23a
                    streetNumber: '721'
                    streetName: Test St
                    city: Test city
                    province: BC
                    country: CA
                    postalCode: H0H0H0
              required:
                - identifier
              properties:
                identifier:
                  type: string
                address:
                  type: object
                  required:
                    - streetNumber
                    - postalCode
                  properties:
                    unitNumber:
                      type: string
                    streetNumber:
                      type: string
                    streetName:
                      type: string
                    city:
                      type: string
                    province:
                      type: string
                    country:
                      type: string
                    postalCode:
                      type: string
            examples:
              Example:
                value:
                  identifier: H1234567
                  address:
                    unitNumber: 23a
                    streetNumber: '721'
                    streetName: Test St
                    city: Test city
                    province: BC
                    country: CA
                    postalCode: H0H0H0
        description: Post the necessary fields for the API to validate a registration.
      description: Validate a property has a valid permit.
      x-stoplight:
        id: 97n85oxv4riix
    parameters: []
